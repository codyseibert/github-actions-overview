name: Testing Workflows for libs

on: [pull_request]

jobs:
  test:
    run_on: ubuntu_latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
     - uses: actions/checkout@v2
     - name: Use Node.js ${{ matrix.node-version }} 
       uses: actions/setup-node@v1
       with:
          node-version: ${{ matrix.node-version  }}
     - name: npm install
       run: npm ci
     - name: tests
       run: npm test